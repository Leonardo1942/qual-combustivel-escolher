<ion-content [fullscreen]="true">
  <ion-gride>
    <ion-row>
      <ion-col size="12">
        <ion-img src="https://cdn.autopapo.com.br/box/uploads/2017/05/29171515/ilustra-flex.jpg"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h4>Saiba qual a melhor opção para o abastecimento do seu carro.</h4>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">

        <ion-item>
          <ion-label position="stacked">Preço Álcool, ex: 3,90</ion-label>
          <ion-input type="number" [(ngModel)]="precoAlcool"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Preço Gasolina, ex: 5,90</ion-label>
          <ion-input type="number" [(ngModel)]="precoGasolina"></ion-input>
        </ion-item>

        <ion-button color="success" expand="full" (click)="calcular()">Calcular</ion-button>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h5 class="ion-text-center">{{resultado}}</h5>
      </ion-col>
    </ion-row>
 
    


  </ion-gride>
</ion-content>
